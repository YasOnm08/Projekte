<!-- Home -->
<section class="home py-5">
  <div class="container">
    <div class="row align-items-center min-vh-100">
      <div class="col-12 text-center">
        <h1
          class="hero-title fw-bolder mb-4"
          style="font-size: clamp(3rem, 10vw, 8rem); font-weight: 900; letter-spacing: clamp(1px, 2vw, 2px); background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text"
        >
          {{lang.home.heroTitle}}
        </h1>

        <p class="hero-subtitle mb-5 fw-bold" style="font-size: clamp(1.5rem, 4vw, 2.5rem); max-width: 800px; margin: 0 auto; line-height: 1.4; font-weight: 600; margin-bottom: 3rem; color: #f8f9fa; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5)">{{lang.home.heroSubtitle}}</p>

        <div class="hero-buttons mt-5 pt-4">
          <a href="../payment" class="btn btn-primary btn-lg px-4 px-lg-5 py-3 py-lg-4 fw-bold fs-2 mt-4 me-3 me-lg-4" style="box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); border-radius: 12px; background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); border: none">
            <i class="bi bi-cart3 me-2 me-lg-3"></i>{{lang.home.buyNow}}
          </a>
        </div>

        <!-- Subtle floating animation elements -->
        <div class="mt-5 pt-5">
          <div class="floating-elements">
            <div class="floating-element" style="position: absolute; top: 20%; left: 10%; width: 4px; height: 4px; background: var(--secondary-color); border-radius: 50%; opacity: 0.6; animation: float 6s ease-in-out infinite"></div>
            <div class="floating-element" style="position: absolute; top: 60%; right: 15%; width: 3px; height: 3px; background: var(--primary-color); border-radius: 50%; opacity: 0.4; animation: float 8s ease-in-out infinite 2s"></div>
            <div class="floating-element" style="position: absolute; bottom: 30%; left: 20%; width: 2px; height: 2px; background: var(--secondary-color); border-radius: 50%; opacity: 0.5; animation: float 7s ease-in-out infinite 1s"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="background-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('/img/background.jpeg') center/cover no-repeat; filter: blur(2px) brightness(0.6); z-index: -1"></div>
</section>
